<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts (Kanit) -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- AOS Library -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
</head>

<body class="d-flex align-items-center justify-content-center" style="height: 100vh; background-color: #ffe6f2;">
    <div class="text-center">
        <!-- These headings will show one by one and disappear -->
        <h1 id="title1" data-aos="zoom-in" style="display:none;"><span id="typed-title1"></span></h1>
        <h2 id="title2" data-aos="zoom-in" style="display:none;"><br><span id="typed-title2"></span></h2>
        <h2 id="title3" data-aos="zoom-in" style="display:none;"><br><span id="typed-title3"></span></h2>

        <div id="image-container" data-aos="zoom-in" style="display: none; text-align: center;">
            <img id="birthday-person" src="test.jpg" alt="เจ้าของวันเกิด" style="max-width: 200px; margin-top: 20px;">
        </div>

        <!-- Typing message with AOS animation, hidden initially -->
        <h3 class="message" id="typed-section" data-aos="zoom-in" style="display:none;">
            <span id="typed-text"></span>
        </h3>

    </div>

    </div>

    <!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Typed.js Library (make sure this is above your script.js) -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <!-- External Script -->
    <script src="script.js"></script>

</body>

</html>
